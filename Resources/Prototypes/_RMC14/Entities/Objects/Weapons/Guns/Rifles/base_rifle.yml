- type: entity
  abstract: true
  parent: [ CMBaseWeaponGun, BaseItem ]
  id: CMBaseWeaponRifle
  components:
  - type: Gun
    fireRate: 4
    shotsPerBurst: 3
    selectedMode: Burst
    availableModes:
    - SemiAuto
    - Burst
  - type: Wieldable
  - type: Item
    size: Large
  - type: Clothing
    slots:
    - suitStorage
    - Back
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
  - type: MagazineAmmoProvider
    autoEject: true
  - type: Appearance
  - type: GunRequiresWield

- type: entity
  abstract: true
  id: RMCBaseWeaponMagazineVisuals
  components:
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true

- type: entity
  parent: BaseMagazineRifle
  id: CMMagazineRifleBase
  abstract: true
  components:
  - type: Item
    size: Normal
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance
  - type: Clothing
    slots:
    - suitStorage

- type: entity
  parent: BaseCartridgeRifle
  id: CMBaseCartridgeRifle
  name: cartridge
  abstract: true
  components:
  - type: CartridgeAmmo
    deleteOnSpawn: true

- type: Tag
  id: CMMagazineRifle
