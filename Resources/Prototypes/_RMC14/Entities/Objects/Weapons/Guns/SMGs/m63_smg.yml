- type: entity
  parent: CMBaseWeaponSMG
  name: M63 submachine gun
  id: WeaponSMGM63
  description: The Aegis Battlefield Armaments M-63 submachinegun. Occasionally carried by light-infantry, scouts, engineers and medics.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/m63/desert.rsi
    layers:
    - state: bolt-open
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/m63/desert.rsi
  - type: Gun
    shotsPerBurst: 3
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_m63.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineSMGM63
          - CMMagazineSMGM63AP
          - CMMagazineSMGM63Ext
  - type: Tag
    tags:
    - RMCWeaponSMG
    - RMCWeaponSMGM63

- type: entity
  parent: CMMagazineRifleBase
  id: CMMagazineSMGM63
  name: "M63 HV magazine (10x20mm)"
  components:
  - type: Tag
    tags:
    - CMMagazineSmg
    - CMMagazineSMGM63
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - CMCartridge10x20mm
    proto: CMCartridge10x20mm
    capacity: 48
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/m63.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance

- type: entity
  parent: CMMagazineSMGM63
  id: CMMagazineSMGM63AP
  name: "M63 AP magazine (10x20mm)"
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CMCartridge10x20mmAP
    proto: CMCartridge10x20mmAP
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/m63.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-1
      map: [ "enum.GunVisualLayers.Mag" ]
    - state: ammo_band
      color: "#1F951F"
  - type: Tag
    tags:
    - CMMagazineSmg
    - CMMagazineSMGM63AP

- type: entity
  parent: CMMagazineSMGM63
