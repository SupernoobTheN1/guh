- type: entity
  parent: BaseStorageItem
  id: RMCBaseGunCase
  abstract: true
  name: base gun case
  description: "A gun case."
  components:
  - type: Sprite
    noRot: true
    sprite: _RMC14/Objects/Storage/guncase.rsi
    layers:
    - state: closed
      map: [ base ]
  - type: Icon
    sprite: _RMC14/Objects/Storage/guncase.rsi
    state: closed
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: open }
          False: { state: closed }
  - type: Item
    size: Huge
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,27,1